<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Youtube API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <!--    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
-->
    <link href="mycss/finialStyleSheet.css" rel="stylesheet" type="text/css" />

    <script src="app.js"></script>

</head>
<body>
    <!-- wrapper for styling purposes -->
    <div class="wrapper">
        <!-- Naviagation-->
        <nav>
            <ul class="main-nav">
                <li class="mini"><a class="active" href="index.html">Home</a></li>
                <li class="right">
                    <div class="search-container">
                        <i class="fa fa-search mini"></i>
                        <label for="idZipcode" class="mini">
                            YouTube:</label>
                        <input id="username_id1" placeholder="Search.." type="text" onkeyup="on_enter_pressed(event);">
                        <button type="button" onclick="On_Submit('username_id1');">
                            search</button>
                    </div>
                </li>
            </ul>
        </nav>
        <!--( <div> tag used to keep the fixed Main Navigation from overlapping.)  -->
        <div class="main">
         <iframe id="player" type="text/html" allowfullscreen name="pp" width="300" height="200">
            </iframe>
            </br>
            <button id="Get_API_For_Key_id" type="button" class="btn" onclick="Get_API_For_Key();">
                         Reenter an API Key</button>
                       <fieldset>
                    <legend>Searching for:</legend>
                    <input id="searchInput_id" type="text" name="search" value="" onkeyup="on_enter_pressed(event);" >
                    <!--<input type="submit" value="Submit">-->
                    <button id="big_search_id" type="button" class="btn bigButton" onclick="On_Submit('searchInput_id');">
                        search</button>
                </fieldset>
        

                <fieldset  class="sectionResults">
                    <legend>Search Results:</legend>
            <div id="id_display" class="video_container Results">
            </div>
 </fieldset>
                <fieldset  class="sectionResults">
                    <legend>Channel list:</legend>
            <div id="id_display_channellist" class="video_container Results">
            </div>
 </fieldset>
                <fieldset class="sectionResults">
                    <legend>Playlist:</legend>
            <div id="id_display_playlist" class="video_container Results">
            </div>
 </fieldset>
        </div>
        <!-- footer -->
        <footer>
            <small>
                <p>
                    &copy; 2018</p>
                <p>
                    Follow me on <a href="https://www.facebook.com/drake.matfield" target="_blank">Facebook</a>, <a href="https://github.com/DrakeMatfield" target="_blank">github</a>
                    and <a href="https://www.instagram.com/drakematfield/" target="_blank">Instagram</a></p>
            </small>
        </footer>
    </div>
</body>
</html>
